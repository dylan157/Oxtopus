<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Octopus Agile Price Display</title>

  <!-- Optional: Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 
      GENERAL NOTES:
      - Use a dark purple background (#1E0D35) and a slightly lighter container background (#2B1240).
      - Accent color (the Octopus Energy pinkish magenta) used for headings is #FF00E5 or close variations.
      - Make sure itâ€™s legible and comfortable on mobile devices.
    */

    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      background-color: #1E0D35; /* Dark purple background */
    }

    /* CONTAINER */
    .container {
      background-color: #2B1240; /* Slightly lighter purple */
      width: 90%;
      max-width: 400px; /* Limit width on larger screens */
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* HEADING */
    h1 {
      color: #FF00E5; /* Octopus pink/magenta */
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.6rem;
    }

    /* PRICE TEXT */
    #price {
      margin: 1.2rem 0;
      font-size: 1.8rem;
      font-weight: 400;
      color: #FFFFFF;
      line-height: 1.3;
    }

    /* TIMESTAMP */
    #timestamp {
      font-size: 0.9rem;
      color: #BBBBBB;
    }

    /* MOBILE-FRIENDLY STYLES (already quite minimal, but you can add more breakpoints if needed) */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      #price {
        font-size: 1.6rem;
      }
      #timestamp {
        font-size: 0.8rem;
      }
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Octopus Agile Price</h1>
    <div id="price">Loading current price...</div>
    <div id="timestamp"></div>
  </div>

  <script>
    async function fetchAgilePrice() {
      const region = 'A'; // Eastern England region code
      const url = `https://api.octopus.energy/v1/products/AGILE-18-02-21/electricity-tariffs/E-1R-AGILE-18-02-21-${region}/standard-unit-rates/`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(\`HTTP error! Status: \${response.status}\`);
        }
        const data = await response.json();
        const currentDateTime = new Date();
        const currentPeriod = data.results.find(period =>
          new Date(period.valid_from) <= currentDateTime &&
          new Date(period.valid_to) > currentDateTime
        );

        if (currentPeriod) {
          document.getElementById('price').innerText =
            \`Current Price: \${currentPeriod.value_inc_vat.toFixed(2)} p/kWh\`;
          document.getElementById('timestamp').innerText =
            \`Valid from: \${new Date(currentPeriod.valid_from).toLocaleTimeString()} to \${new Date(currentPeriod.valid_to).toLocaleTimeString()}\`;
        } else {
          document.getElementById('price').innerText =
            'No current price data available.';
          document.getElementById('timestamp').innerText = '';
        }
      } catch (error) {
        console.error('Error fetching Agile price:', error);
        document.getElementById('price').innerText = 'Error fetching price data.';
        document.getElementById('timestamp').innerText = '';
      }
    }

    // Initial fetch
    fetchAgilePrice();

    // Refresh every 30 minutes
    setInterval(fetchAgilePrice, 30 * 60 * 1000);
  </script>
</body>
</html>
