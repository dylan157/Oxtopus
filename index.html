<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Octopus Agile Price Display (Debug Version)</title>

  <!-- Optional: Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      background-color: #1E0D35; /* Dark purple background */
    }

    .container {
      background-color: #2B1240; /* Slightly lighter purple */
      width: 90%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #FF00E5; /* Octopus pink/magenta */
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.6rem;
    }

    #price {
      margin: 1.2rem 0;
      font-size: 1.8rem;
      font-weight: 400;
      color: #FFFFFF;
      line-height: 1.3;
    }

    #timestamp {
      font-size: 0.9rem;
      color: #BBBBBB;
    }

    /* Debug area styles */
    #debug {
      margin-top: 1rem;
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff8080;
      font-size: 0.8rem;
      padding: 0.5rem;
      border-radius: 6px;
      display: none; /* Hidden by default */
      text-align: left;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      #price {
        font-size: 1.6rem;
      }
      #timestamp {
        font-size: 0.8rem;
      }
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Octopus Agile Price</h1>
    <div id="price">Loading current price...</div>
    <div id="timestamp"></div>
    <!-- Debug section to display errors if something goes wrong -->
    <div id="debug"></div>
  </div>

  <script>
    async function fetchAgilePrice() {
      const region = 'A'; // Example region code
      const url = `https://api.octopus.energy/v1/products/AGILE-18-02-21/electricity-tariffs/E-1R-AGILE-18-02-21-${region}/standard-unit-rates/`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(\`HTTP error! Status: \${response.status}\`);
        }

        const data = await response.json();
        const currentDateTime = new Date();

        const currentPeriod = data.results.find(period =>
          new Date(period.valid_from) <= currentDateTime &&
          new Date(period.valid_to) > currentDateTime
        );

        if (currentPeriod) {
          document.getElementById('price').innerText =
            \`Current Price: \${currentPeriod.value_inc_vat.toFixed(2)} p/kWh\`;
          document.getElementById('timestamp').innerText =
            \`Valid from: \${new Date(currentPeriod.valid_from).toLocaleTimeString()} to \${new Date(currentPeriod.valid_to).toLocaleTimeString()}\`;
        } else {
          document.getElementById('price').innerText =
            'No current price data available.';
          document.getElementById('timestamp').innerText = '';
        }

        // Hide debug if everything worked
        hideDebug();
      } catch (error) {
        // Show error message in debug container
        showDebug(error);
        document.getElementById('price').innerText = 'Error fetching price data.';
        document.getElementById('timestamp').innerText = '';
      }
    }

    function showDebug(error) {
      const debugEl = document.getElementById('debug');
      debugEl.style.display = 'block';
      debugEl.textContent = \`Error: \${error.message}\`;
    }

    function hideDebug() {
      const debugEl = document.getElementById('debug');
      debugEl.style.display = 'none';
      debugEl.textContent = '';
    }

    // Initial fetch
    fetchAgilePrice();

    // Refresh every 30 minutes
    setInterval(fetchAgilePrice, 30 * 60 * 1000);
  </script>
</body>
</html>
